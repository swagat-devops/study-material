apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: Employee-frontend
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: swagatdevops/frontend:latest
          ports:
            - containerPort: 80
